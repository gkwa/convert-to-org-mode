version: "3.7"
services:
  tidy:
    build: tidy
    volumes:
    - myorgfiles:/tmp/scratch
  pandoc_cleanup:
    build: pandoc_cleanup
    volumes:
    - myorgfiles:/tmp/scratch
  emacs_cleanup:
    build: emacs_cleanup
    volumes:
    - myorgfiles:/tmp/scratch
  pandoc:
    image: pandoc/core@sha256:388e8ed4db8f9586e924f6fed4be88f64cada231777d7f4b8f10a8ae438a7ec9
    volumes:
    - myorgfiles:/tmp/scratch
  flask-receive-html:
    build: receive
    ports:
    - 127.0.0.1:8989:5000
    restart: unless-stopped
    working_dir: /
    volumes:
    - myorgfiles:/tmp/scratch
    - /var/run/docker.sock:/var/run/docker.sock
volumes:
  myorgfiles:
    name: myorgfiles
